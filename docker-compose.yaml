version: '3.9'

services:
  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    ports:  
      - 27017:27017
    volumes:
      - mongo_db:/data/db

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8080:8080
    environment:
      PORT: 8080
      MONGODB_URL: mongodb://mongo_db:27017
      DB_NAME: my_db
      NAME: Application
    depends_on:
      - mongo_db

volumes:
  mongo_db: {}